    <script>
        (function($) {
            var $nav   = $('#navArea');
            var $btn   = $('.toggle_btn');
            var $mask  = $('#mask');
            var $scroll = $('.scroll')
            var open   = 'open'; // class
            // menu open close
            $btn.on( 'click', function() {
                if ( ! $nav.hasClass( open ) ) {
                $nav.addClass( open );
                } else {
                $nav.removeClass( open );
                }
            });
            // mask close
            $mask.on('click', function() {
                $nav.removeClass( open );
            });
            $scroll.on('click', function() {
                $nav.removeClass( open );
            });
        } )(jQuery);
        
    </script>
